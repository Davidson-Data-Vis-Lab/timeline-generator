<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timeline Generator</title>

    <!-- Urdu Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap"
        rel="stylesheet">
    <!-- CSS  -->
    <link href="/timeline-creation/css/timeline.css" rel="stylesheet">
</head>

<body>
    <!-- English Timelines  -->
    <div class="timeline" id="timelineELR"></div>
    <div class="timeline" id="timelineERL"></div>

    <!-- Urdu Timelines -->
    <div class="timeline urdu-content" id="timelineULR"></div>
    <div class="timeline urdu-content" id="timelineURL"></div>

    <!-- D3 JS  -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Timeline Environments -->
    <script src="/timeline-creation/js/global.js"></script>
    <script src="/timeline-creation/js/english-timeline.js"></script>
    <!-- <script src="/timeline-creation/js/urdu-timeline.js"></script> -->

    <!-- Note:
    due to changes in the time format, using d3.timeFormat, using both language environments 
    on the same web page presents issues. Ensure only one language script is called on at a time. -->

</body>

</html>
